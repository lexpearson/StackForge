    <!-- PAGE HEADER -->
    <header class="container" role="banner">
      <div class="container__wrapper" aria-label="StackForge">
        <h1 aria-level="1" role="heading">StackForge</h1>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <main class="container" role="main">
      <div class="container__wrapper">
        <!-- FORM FOR ADDING A NEW HERO -->
        <section class="form__wrapper" aria-labelledby="addHeroSection">
          <form name="addHero" class="form" role="form" aria-labelledby="addHeroForm">
            <!-- HERO NAME -->
            <label for="title">
              <input class="form__input" type="text" name="title" id="title" placeholder="Hero" required="required"
                     aria-placeholder="Hero" aria-label="Hero Name" />
            </label>
            <!-- HERO LEGEND -->
            <label for="description">
              <input class="form__input" type="text" name="description" id="description" placeholder="Legend"
                     required="required" aria-placeholder="Legend" aria-label="Hero Description" />
            </label>
            <!-- HERO PARAMETERS -->
            <div class="form__parameters" role="group" aria-labelledby="heroParameters">
              <!-- STRENGTH -->
              <label for="str">
                <input class="form__input parameter-input" type="number" name="str" id="str" min="1" max="99"
                       placeholder="Strength" required="required" aria-placeholder="Strength" aria-label="Hero Strength" />
              </label>
              <!-- AGILITY -->
              <label for="agi">
                <input class="form__input parameter-input" type="number" name="agi" id="agi" min="1" max="99"
                       placeholder="Agility" required="required" aria-placeholder="Agility" aria-label="Hero Agility" />
              </label>
              <!-- HIT POINTS -->
              <label for="hp">
                <input class="form__input parameter-input" type="number" name="hp" id="hp" min="1" max="100"
                       placeholder="Hit Points" required="required" aria-placeholder="Hit Points" aria-label="Hero Hit Points" />
              </label>
              <!-- INTELLIGENCE -->
              <label for="int">
                <input class="form__input parameter-input" type="number" name="int" id="int" min="1" max="99"
                       placeholder="Intelligence" required="required" aria-placeholder="Intelligence" aria-label="Hero Intelligence" />
              </label>
            </div>
            <!-- BUTTON TO ADD A NEW HERO -->
            <button class="form__button" id="addHero" type="submit" aria-label="Add new hero" aria-labelledby="addHeroForm addHero">
              <!-- ADD HERO TEXT -->
              Add
            </button>
            <!-- ERROR MESSAGE -->
            <p id="errorText" aria-live="assertive" aria-atomic="true" role="alert"></p>
          </form>
        </section>
        <!-- CONTAINER FOR HERO CARDS -->
        <section id="cards__container" aria-live="polite" aria-atomic="true" role="region"></section>
      </div>
    </main>
    <!-- PAGE FOOTER -->
    <footer class="container" role="contentinfo">
      <div class="container__wrapper">

        <p aria-label="Author Information" role="note">
          With
          <lord-icon
            src="./vendors/js/lordicon-icons/icons/heart.json"
            trigger="loop-on-hover"
            delay="500"
            style="width:32px;height:32px" aria-label="Heart Icon">
          </lord-icon>
          from
          <a target="_blank" href="https://github.com/lexpearson" aria-label="Lex Pearson's GitHub Profile">
            @lexpearson
          </a>
        </p>
      </div>
    </footer>

        navigator.serviceWorker.register("./service-worker.js")

          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
