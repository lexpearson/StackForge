    <main class="container">
      <div class="game-zones">
        <section class="form__wrapper">
          <form id="heroForm" class="form" onsubmit="event.preventDefault()">
            <label class="radio__label__title">Class</label>

            <div class="radio__row">
              <input class="radio__input" name="class" type="radio" id="classMage" value="Mage" checked />
              <label class="radio__label" for="classMage">Mage ðŸ”®</label>

              <input class="radio__input" type="radio" id="classKnight" name="class" value="Knight" />
              <label class="radio__label" for="classKnight"> Knight ðŸ—¡</label>
            </div>

            <label class="form__input__label" for="name">
              <input
                class="form__input"
                type="text"
                id="name"
                name="name"
                maxlength="24"
                placeholder="Name"
                required="required"
              />
            </label>

            <label class="form__input__label" for="level">
              <input
                class="form__input"
                type="number"
                maxlength="2"
                id="level"
                min="1"
                max="10"
                name="levelLevel"
                placeholder="Level"
                required="required"
              />
            </label>

            <div class="form__parameters">
              <label class="form__input__label" for="strength">
                <input
                  class="form__input form__parameters__input"
                  type="number"
                  maxlength="2"
                  min="1"
                  max="99"
                  id="strength"
                  name="strength"
                  placeholder="Strength"
                  required="required"
                />
              </label>

              <label class="form__input__label" for="intelligence">
                <input
                  class="form__input form__parameters__input"
                  type="number"
                  maxlength="2"
                  min="1"
                  max="99"
                  id="intelligence"
                  name="intelligence"
                  placeholder="Intelligence"
                  required="required"
                />
              </label>

              <label class="form__input__label" for="agility">
                <input
                  class="form__input form__parameters__input"
                  type="number"
                  maxlength="2"
                  min="1"
                  max="99"
                  id="agility"
                  name="agility"
                  placeholder="Agility"
                  required="required"
                />
              </label>

              <label class="form__input__label" for="additionalStat">
                <input
                  class="form__input form__parameters__input"
                  type="number"
                  id="additionalStat"
                  maxlength="2"
                  min="1"
                  name="additionalStat"
                  placeholder="Mana / Enery"
                />
              </label>
            </div>
            <label class="radio__label__title" id="additionalAbilityText"
              >Is there a tectonic potion? / Dancing the tango on a horse?</label
            >
            <div class="radio__row">
              <input
                class="radio__input"
                type="radio"
                id="additionalAbilityTrue"
                name="additionalAbility"
                value="true"
                checked
              />
              <label class="radio__label" for="additionalAbilityTrue">Yes</label>

              <input
                class="radio__input"
                type="radio"
                id="additionalAbilityFalse"
                name="additionalAbility"
                value="false"
              />
              <label class="radio__label" for="additionalAbilityFalse">No</label>
            </div>
            <button class="form__button" id="sendToBattleButton" type="submit">Submit</button>
          </form>
        </section>

        <section class="battle-zone">
          <div class="cards">
            <div class="card__wrapper">
              <h2 class="card__heading">Your hero</h2>
              <div class="card">
                <div class="card__content">
                  <div class="card__title">
                    <h2 id="playerHeroClass" class="card__class">Class</h2>
                    <h2 id="playerHeroName" class="card__title__text">Name</h2>
                  </div>
                  <div class="card__description">
                    <h3 class="card__level">
                      Level:
                      <span id="playerHeroLevel" class="hero__level__amount">--</span>
                    </h3>
                    <p class="card__parameters__heading">Stats:</p>
                    <div class="card__parameters">
                      <div class="card__parameter">
                        <p class="card__parameter__title">STR</p>
                        <span id="playerHeroStrength" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">AGI</p>
                        <span id="playerHeroAgility" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">HP</p>
                        <span id="playerHeroHp" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">INT</p>
                        <span id="playerHeroIntelligence" class="card__parameter__value">--</span>
                      </div>
                    </div>
                  </div>
                </div>
                <button id="doSkillButton" class="card__button" disabled>Use skill</button>
              </div>
            </div>
            <div class="card__wrapper">
              <h2 class="card__heading">Opponent's hero</h2>
              <div class="card">
                <div class="card__content">
                  <div class="card__title">
                    <h2 id="enemyHeroClass" class="card__class">Class</h2>
                    <h2 id="enemyHeroName" class="card__title__text">Name</h2>
                  </div>
                  <div class="card__description">
                    <h3 class="card__level">
                      Level:
                      <span id="enemyHeroLevel" class="hero__level__amount">--</span>
                    </h3>
                    <p class="card__parameters__heading">Stats:</p>
                    <div class="card__parameters">
                      <div class="card__parameter">
                        <p class="card__parameter__title">STR</p>
                        <span id="enemyHeroStrength" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">AGI</p>
                        <span id="enemyHeroAgility" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">HP</p>
                        <span id="enemyHeroHp" class="card__parameter__value">--</span>
                      </div>
                      <div class="card__parameter">
                        <p class="card__parameter__title">INT</p>
                        <span id="enemyHeroIntelligence" class="card__parameter__value">--</span>
                      </div>
                    </div>
                  </div>
                </div>
                <button id="getEnemyButton" class="card__button" disabled>Get a hero</button>
              </div>
            </div>
          </div>
          <button id="startBattleButton" class="battle-zone__button" disabled>Start the battle!</button>
